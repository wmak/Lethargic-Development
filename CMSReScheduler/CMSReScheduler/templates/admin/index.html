	{% include "layouts/header.html" with title="Admin Panel" active="admin" %}
	{% include "layouts/admin-sidebar.html" %}
	{% block content %}
	<div class="content fleft">
		<h2>Select a schedule to view</h2>
		<form action="/schedule/" method="get" class="form-left" id="schedule-view-form">
			<div class="form-entry" id="department">
				<div class="form-label">Department: </div>
				<select name="department" class="form-input">
					<option value="">Select Department</option>
					{% for department in departments %}
						<option value="{{ department.name }}">{{ department.name }}</option>
					{% endfor %}
				</select>
			</div>

			<div class="form-entry hidden" id="instructor">
				<div class="form-label">Instructor: </div>
				<select name="instructor" class="form-input">
				</select>
			</div>

			<div class="form-entry hidden" id="submit">
				<input type="submit" value="View Schedule">
			</div>
		</form>
	</div>
	{% endblock %}
	<div class="clear"></div>
	{% include "layouts/footer.html" %}
